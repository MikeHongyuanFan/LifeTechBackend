spring:
  application:
    name: finance-admin-management-test
  profiles:
    active: test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    
  data:
    mongodb:
      uri: mongodb://localhost:27017/finance_admin_test
      
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Test-specific configuration
app:
  jwt:
    secret: testSecretKeyForFinanceAdminSystemThatIsAtLeast256BitsLongForTestingPurposes
    expiration: 600000 # 10 minutes for tests
    refresh-expiration: 3600000 # 1 hour for tests
  
  security:
    allowed-ips: 127.0.0.1,::1,192.168.1.0/24
    max-failed-attempts: 3
    lockout-duration: 60000 # 1 minute for tests
    session-timeout: 300000 # 5 minutes for tests
    
  audit:
    retention-days: 30 # Shorter retention for tests
    cleanup-schedule: "0 0 1 * * ?" # Daily at 1 AM

# Logging for tests
logging:
  level:
    root: WARN
    org.springframework: INFO
    org.hibernate: INFO
    org.springframework.security: DEBUG
    org.springframework.test: DEBUG
    org.springframework.boot.test: DEBUG
    org.springframework.transaction: DEBUG
    org.springframework.orm.jpa: DEBUG
    org.springframework.data.jpa: DEBUG
    com.finance.admin: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Disable actuator endpoints in tests
management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true

# Server configuration for tests
server:
  port: 0 # Random port for tests 