# Test Database Configuration
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable external services for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# Redis Configuration for testing (even though auto-configuration is disabled)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000

# JWT Configuration for testing
app.jwt.secret=testSecretKeyForFinanceAdminSystemThatIsAtLeast256BitsLongForTestingPurposes
app.jwt.expiration=600000
app.jwt.refresh-expiration=3600000

# Security Configuration for testing
app.security.allowed-ips=127.0.0.1,::1,192.168.1.0/24
app.security.max-failed-attempts=3
app.security.lockout-duration=60000
app.security.session-timeout=300000

# Logging Configuration for testing
logging.level.root=WARN
logging.level.org.springframework.security=DEBUG
logging.level.com.finance.admin=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration for testing
server.port=0 